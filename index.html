<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text based RPG</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form action="" onsubmit="doPlayerAction(); return false;">
        <label for="playeraction">Player Action:</label>
        <input type="text" name="playeraction">
        <br>
        <input type="submit" value="Do action">
    </form>
    <h2>Player Info</h2>
   <div class="infoowner">
         <label for="hpdiv">HP</label>
            <div class="hpdiv">
                <p id="hpcur">10</p>
                <p>/</p>
                <p id="hpmax">10</p>
            </div>
    </div>
    <p id="out"></p>
    
    <script src="main.js"></script>
    <script>
        
        function getInput() {
            document.forms[0].playeraction.value.toLowerCase();
        }
        
        function doOutput(out) {
            document.getElementById("out").innerHTML += out;
        }
        
        function clearOutput() {
            document.getElementById("out").innerHTML = "";
        }
        
        function doPlayerAction() {
            playerAction(getInput(););
        }
        
        function getPlayerInfo() {
            getPlayerHP();
            getPlayerArmor();
            getPlayerTarget();
            playerAction();
        }
        
    </script>
</body>

</html>
