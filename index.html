<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text based RPG</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form action="" onsubmit="doPlayerAction(); return false;">
        <div id="playerinput">
            <div id="playeractionstuff">
                <label for="playeraction">Player Action:</label>
                <input type="text" name="playeraction">
            </div>
            <input type="submit" value="Do action">
        </div>
    </form>

    <h2>Player Info</h2>
   <div class="infoowner">
        <div>
            <label for="hp">HP</label>
                <p id="hpcur">10/10</p>
        </div>
        <div>
            <label for="armor">Armor</label>
                <p id="armor">0</p>
        </div>
        <div>
            <label for="target">Target</label>
                <p id="target">None</p>
        </div>
    </div>

    

    <p id="out">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos delectus temporibus ea magni quam, repellendus. Modi dolorem, iure quod sed maiores consequuntur facilis, animi labore fuga expedita temporibus molestias illo.</p>

    
    <script src="main.js"></script>
    <script>
        
        function getInput() {
            document.forms[0].playeraction.value.toLowerCase();
        }
        
        function doOutput(out) {
            document.getElementById("out").innerHTML += out;
        }
        
        function clearOutput() {
            document.getElementById("out").innerHTML = "";
        }
        
        function doPlayerAction() {
            playerAction(getInput(););
        }
        
        function getPlayerInfo() {
            getPlayerHP();
            getPlayerArmor();
            getPlayerTarget();
            playerAction();
        }
        
        function getHP() {
            var hp = document.getElementById("hpcur").innerHTML;
            hp = getPlayerHP(); + "/" + getPlayerMaxHP();
        }   

        function getPlayerArmor() {
            var armor = document.getElementById("armor").innerHTML;
        }
    </script>
</body>

</html>
